<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="styles.css">
		<title>Agria djurförsäkring</title>
	</head>
	<body>
		<div class="content">
			<header>
				<img class="logo" src="agria-logo.jpg" />
			</header>

			<div>
				<h1>Agria bildgalleri</h1>

				<div class="sort-by">
					<a href="#">Senaste bilderna</a>
					<a href="#">Flest hjärtan</a>
					<a href="#">Mest visade</a>
				</div>

				<span class="add-image-button">Lägg till din bild</span>

						<div class="gallery-image-thumbnail"></div>
						<div class="gallery-image-thumbnail"></div>
						<div class="gallery-image-thumbnail"></div>
						<div class="gallery-image-thumbnail"></div>
						<div class="gallery-image-thumbnail"></div>
						<div class="gallery-image-thumbnail"></div>
						<div class="gallery-image-thumbnail"></div>
						<div class="gallery-image-thumbnail"></div>
						<div class="gallery-image-thumbnail"></div>
						<div class="gallery-image-thumbnail"></div>

						<div class="gallery-image-thumbnail"></div>

						<div class="gallery-image-thumbnail"></div>
						<div class="gallery-image-thumbnail"></div>
						<div class="gallery-image-thumbnail"></div>
						<div class="gallery-image-thumbnail"></div>

						<!-- Empty elements for proper alignment of last row (I don't particularly
						like this hack since it adds non-semantic elements to the markup) -->
						<div class="gallery-image-empty"></div>
						<div class="gallery-image-empty"></div>
						<div class="gallery-image-empty"></div>
						<div class="gallery-image-empty"></div>
						<div class="gallery-image-empty"></div>
						<div class="gallery-image-empty"></div>
						<div class="gallery-image-empty"></div>
					</div>
					<div class="arrow arrow-right"></div>
				</div>

				<div class="gallery-page-nav">
					<span class="gallery-page-nav-arrow">|←</span>
					<span>Sida 1 av 718</span>
					<span class="gallery-page-nav-arrow">→|</span>
				</div>

				<div class="search-container">
					<h2 class="search-title">Sök bilder</h2>
					<p class="current-images">Nu 20173 bilder</p>

					<form action="" class="filters">
						<select id="filter-by-type" class="filter-by-type">
							<option disabled selected>Välj djurslag</option>
							<option>Hund</option>
							<option>Katt</option>
							<option>Gnagare</option>
							<option>Reptiler</option>
						</select>

						<select id="filter-by-breed" class="filter-by-breed">
							<option disabled selected>Välj ras (antal)</option>
						</select>
					</form>

					<div class="tags-container">
						<h3>Taggar:</h3>
